<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Airbnb Demo</title>
  </head>
  <body>
    <div id="search-module"></div>
    <div id="photo-module"></div>

    <div id="container" class="checkout-body">
      <div id="desc"></div>
      <div id="app"></div>
      <div id="reviews" class="review-body"></div>
    </div>

    <div id="footer">
      <div class="footer-content"></div>
      <img class="footer-pic" src="https://i.imgur.com/sD4oWuf.png" />
      <i class="far fa-copyright"></i>
      Bearbnb, Inc.
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- Photo Module -->
    <script src="http://bearbnb-photo-module.us-east-2.elasticbeanstalk.com/rooms/1/bundle.js"></script>
    <!-- Checkout Module -->
    <script src="http://checkout-dev.us-east-2.elasticbeanstalk.com/rooms/1/bundle.js"></script>
    <!-- Review Module -->
    <script src="http://bearbnb-reviews-module.us-east-1.elasticbeanstalk.com/bundle.js"></script>
  </body>
</html>
